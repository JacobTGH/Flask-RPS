<!DOCTYPE html>
<html>
  <head>
    <title>RPS Results</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>

    <h2>Game History</h2>
    <table border="1">
      <tr>
        <th>Player Choice</th>
        <th>Computer Choice</th>
        <th>Result</th>
      </tr>
      {% for game_result in game_results %}
      <tr>
        <td>{{ game_result.player_choice.title() }}</td>
        <td>{{ game_result.computer_choice.title() }}</td>
        <td>{{ game_result.result }}</td>
      </tr>
      {% endfor %}
    </table>
    <form method="POST" action="{{ url_for('clear_results') }}">
      <button type="submit">Clear Entries</button>
    </form>
    <a href="{{ url_for('play_game') }}">Play Again</a>
  </body>
</html>
